[tool:pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# 비동기 테스트 지원
asyncio_mode = auto

# 테스트 실행 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    database: 데이터베이스 테스트

# 필터 경고
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
